<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="CRUD.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css.map"> -->
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.css"> -->

</head>

<body>

    <div class="w-75 mx-auto my-5 ">

        <div class="form-group">
            <label for="productName">procutName :</label>
            <input name="" id="productName" class="my-2 form-control" type="text">
            <small class="text-muted">productName should be only chars</small>
        </div>

        <div class="form-group">
            <label for="productPrice">procutPrice :</label>
            <input name="" id="productPrice" class="my-2 form-control">
            <small class="text-muted">productPrice should be only numbers</small>
        </div>

        <div class="form-group">
            <label for="productCategory">procutCategory :</label>
            <input name="" id="productCategory" class="my-2 form-control">
            <small class="text-muted">productCatgory should be only chars</small>
        </div>

        <div class="form-group">
            <label for="productDescription">productDescription:</label>
            <textarea id="productDescription" class="my-2 form-control"></textarea>
            <small class="text-muted">productDescription should be only chars</small>
        </div>
        <button class="btn btn-info my-3" onclick="addProduct();" id="mainBtn">addProduct</button>


    </div>
    <div class="w-75 mx-auto my-5">
        <label for="search">searchByProductName:</label>
        <input type="text" class="form-control" name="search" onkeyup="searchProduct(this.value)">
    </div>
    <div class="w-75 mx-auto">
        <table class="table">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

    <script src="CRUD.js"></script>
</body>

</html>
